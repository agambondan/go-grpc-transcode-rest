syntax = "proto3";

package main;

option go_package = "./proto";

//import "google/protobuf/timestamp.proto";

service UserService {
  rpc Add(User) returns (Response);
  rpc FindAll(EmptyRequest) returns (FindAllResponse);
  rpc Find(BaseUUID) returns (FindResponse);
}

message EmptyRequest {}

message Response {
  bool status = 1;
  string message = 2;
  string error = 3;
}

message BaseUUID {
  string id = 1;
  BaseDate time = 2;
}

message BaseInt {
  int64 id = 1;
  BaseDate time = 2;
}

message BaseDate {
  string created_at = 1;
  string updated_at = 2;
  string deleted_at = 3;
}

message User {
  BaseUUID base = 1;
  string full_name = 2;
  string gender = 3;
  string email = 4;
  string phone_number = 5;
  string username = 6;
  string password = 7;
}

message FindResponse {
  Response response = 1;
  User user = 2;
}

message FindAllResponse {
  Response response = 1;
  repeated User users = 2;
}